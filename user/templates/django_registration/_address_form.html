<div class="registration address">
    <div class="two fields">
        <div class="field  {% if address_form.address1.errors %}error{% endif %}">
            <label for="user_address_form_address">Address:*</label>
            <input type="text" name="address1" id="user_address_form_address" placeholder="Address">
        </div>
        <div class="field  {% if address_form.country.errors %}error{% endif %}">
            <label for="user_address_form_country">Country:*</label>
            <div class="ui fluid search selection dropdown">
                <input type="hidden" name="country" id="user_address_form_country" value="us">
                <i class="dropdown icon"></i>
                <div class="default text">Select Country</div>
                {% include 'django_registration/_countries.html' %}
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class="field  {% if address_form.address2.errors %}error{% endif %}">
            <label for="user_address_form_address2">Address 2 (optional):</label>
            <input type="text" name="address2" id="user_address_form_address2"
                   placeholder="Address 2">
        </div>
        <div class="field  {% if address_form.city.errors %}error{% endif %}">
            <label for="user_address_form_city">City:*</label>
            <input type="text" name="city" id="user_address_form_city" placeholder="City">
        </div>
    </div>
    <div class="two fields">
        <div class="field  {% if address_form.phone.errors %}error{% endif %}">
            <label for="user_address_form_phone">Phone number*:</label>
            <input type="text" name="phone" id="user_address_form_phone" placeholder="Phone number">
        </div>
        <div class="field  {% if address_form.postcode.errors %}error{% endif %}">
            <label for="user_address_form_postcode">Postcode*:</label>
            <input type="text" name="postcode" id="user_address_form_postcode" placeholder="Postcode">
        </div>
    </div>
</div>
<h4 class="ui header">Enter your billing information</h4>
<div class="field">
    <div class="ui checkbox">
        <input name="user_address_form_for_billing" type="hidden" value="0">
        <input class="billing_cb" type="checkbox" value="1" checked="checked" name="is_billing"
               id="user_address_form_for_billing">
        <label for="user_address_form_for_billing">My billing address is the same as my address:</label>
    </div>
</div>
<div class="billing address">
    <div class="two fields">
        <div class="field  {% if address_form.billing_address1.errors %}error{% endif %}">
            <label for="user_address_form_billing_address1">Billing address:*</label>
            <input type="text" name="billing_address1" id="user_address_form_billing_address1" placeholder="Address">
        </div>
        <div class="field  {% if address_form.billing_country.errors %}error{% endif %}">
            <label for="user_address_form_billing_country">Billing country:*</label>
            <div class="ui fluid search selection dropdown">
                <input type="hidden" name="billing_country" id="user_address_form_billing_country" value="us">
                <i class="dropdown icon"></i>
                <div class="default text">Select Country</div>
                {% include 'django_registration/_countries.html' %}
            </div>
        </div>
    </div>
    <div class="two fields">
        <div class="field  {% if address_form.billing_address2.errors %}error{% endif %}">
            <label for="user_address_form_billing_address2">Billing address 2 (optional):</label>
            <input type="text" name="billing_address2" id="user_address_form_billing_address2"
                   placeholder="Address 2">
        </div>
        <div class="field  {% if address_form.billing_city.errors %}error{% endif %}">
            <label for="user_address_form_billing_city">Billing city:*</label>
            <input type="text" name="billing_city" id="user_address_form_billing_city" placeholder="City">
        </div>
    </div>
    <div class="field  {% if address_form.billing_postcode.errors %}error{% endif %}">
        <label for="user_address_form_billing_postcode">Billing postcode*:</label>
        <input type="text" name="billing_postcode" id="user_address_form_billing_postcode" placeholder="Postcode">
    </div>
</div>
